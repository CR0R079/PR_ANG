<div class="container">
  
  <form action="">
    <h1>Iniciar Sesión</h1>
    
    <div class="input-contenedor">
      <input type="text" placeholder="Usuario" required>
      <i class="fas fa-user"></i>
    </div>
    
    <div class="input-contenedor">
      <input type="password" placeholder="Contraseña" required>
      <i class="fas fa-lock"></i>
    </div>
      
    <div class="remember-forgot">
      <label>
        <input type="checkbox"> Recordar mi contraseña
      </label>
      <a href="#"> ¿Olvidaste tu contraseña? </a>
    </div>
    
    <button type="submit" class="btn-login"> Ingresar </button>   
    
    <div class="register-link">
      <p> ¿No tienes una cuenta? <a href="#"> Registrarse </a> </p>
    </div>
  </form>

  <!-- Cambia modal--show por [class.modal--show]="showModal" -->
  <div class="modal" [class.modal--show]="showModal">
    <div class="modal_container">
      <img src="https://res.cloudinary.com/dk2y2ujsp/image/upload/v1758535907/Captura_de_pantalla_2025-09-22_051056_gvmt4u.png" width="120" class="modal_img">
      <h2 class="modal_title">¡Bienvenido a RR.HH Pompompurin!</h2>
      <p class="modal_pametro">Bienvenidos nos dedicamos a ti, brindándote toda la información
        de tu perfil como trabajador. Así como Tú eres importante, tu información lo es para nosotros.</p>
      <!-- Agrega el evento (click) -->
      <button class="modal_close" (click)="modal_close()">¡Quiero conocer más!</button>
    </div>
  </div>

</div>
